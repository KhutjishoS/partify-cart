
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Shop</title>
    <meta name="description" content="Wedding Shop Cart Demo" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/styles.css">
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div id="root">
      <!-- Header -->
      <header class="header">
        <div class="container">
          <div class="site-name">Wedding Shop</div>
          <button id="cart-button" class="cart-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shopping-bag-icon"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            <span id="cart-count" class="cart-count hidden">0</span>
          </button>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <div class="hero-section">
          <h1 class="page-title">Wedding Shop</h1>
          <p class="page-subtitle">Add wedding items to your cart</p>
          <button id="view-cart-button" class="view-cart-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="shopping-bag-icon"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            View Cart
          </button>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="product-grid">
          <!-- Products will be dynamically inserted here -->
        </div>
      </main>

      <!-- Cart Sidebar -->
      <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
          <h2 class="cart-title">Shopping Cart</h2>
          <button id="close-cart" class="close-cart">Ã—</button>
        </div>
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <div id="cart-empty" class="cart-empty">
          <p>Your cart is empty</p>
        </div>
        <div id="cart-footer" class="cart-footer hidden">
          <div class="cart-total">
            <span>Total</span>
            <span id="cart-total-amount">$0.00</span>
          </div>
          <button class="checkout-button">Checkout</button>
        </div>
      </div>
      
      <!-- Overlay Background -->
      <div id="overlay" class="overlay"></div>
    </div>

    <!-- Toast Message -->
    <div id="toast" class="toast">
      <p id="toast-message"></p>
    </div>

    <!-- JavaScript -->
    <script src="/script.js"></script>
  </body>
</html>
